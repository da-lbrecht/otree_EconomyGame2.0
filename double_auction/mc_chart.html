<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<div id="mc_chart">

</div>

<script>
    function redrawCost(series_1, series_2) {
        Highcharts.chart('highchart', {

            chart: {
                animation: false // Update without animation
            },

            title: {
                text: '' // Fill title in quotes if needed
            },
            yAxis: {
                title: {
                    text: 'Costs'
                }
            },

            xAxis: {
                title: {
                    text: 'Remaining production time'
                },
                min: 0
            },

            plotOptions: {
                series: {
                    label: {
                        enabled: false
                    },
                }
            },

            series: [{
                data: series_1,
                type: 'line',
                name: 'Marginal cost schedule'

            },
            {
                data: series_2,
                type: 'scatter',
                name: 'Your current marginal cost'

            }],

            credits: {
                enabled: false
            }

        });
    }
</script>
