<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<div id="mu_chart">

</div>

<script>
    function redrawUtility(series_1, series_2) {
        Highcharts.chart('highchart', {

            chart: {
                animation: false // Update without animation
            },

            title: {
                text: '' // Fill title in quotes if needed
            },
            yAxis: {
                title: {
                    text: 'Utility'
                }
            },

            xAxis: {
                title: {
                    text: 'Remaining consumption time'
                },
                min: 0
            },

            plotOptions: {
                series: {
                    label: {
                        enabled: false
                    },
                    animation: false
                }
            },

            series: [{
                data: series_1,
                type: 'line',
                name: 'Marginal utility schedule'

            },
            {
                data: series_2,
                type: 'scatter',
                name: 'Your current marginal utility'

            }],

            credits: {
                enabled: false
            },

        });
    }

    function updateUtility(series_1, series_2) {
        Highcharts.chart.series[1].setData(series_2, true);
        Highcharts.chart.update({});
    }
</script>
